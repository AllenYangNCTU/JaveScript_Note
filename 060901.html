<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


<script>

    
    /*for迴圈 0-100 奇數*/
    document.write("【for迴圈】<br>");
    
    for(let i=0;i<=100;i++){
        
        if(i%2===1) {
            document.write(i);
            document.write("<br>");
        }
    }
    document.write("<hr>");
    
    /*while迴圈 0-100 奇數*/
    document.write("【while迴圈】<br>");
    
    let j=0;
    while(j<=100){
        if(j%2===1){
            document.write(j);
            document.write("<br>");
        }
        j++;
    }
    document.write("<hr>");
    
    
    /*do while迴圈 0-100 奇數*/
    document.write("【do...while迴圈】<br>");
    
    let k=0;
    do{
        if(k%2===1){
            document.write(k);
            document.write("<br>");
        }
        k++;
    }while(k<=100);
    


</script>


</body>

</html>
