<body>
    <script>

        /*
        BMI公式 = 體重/身高的平方
        var result = weight/((height/100)*(height/100)); ,來代表計算BMI值的公式
        console.log(result) ,把計算的值呈現出來
        用 BMI(174,70); ,來執行這個 function
        */
        function BMI(height,weight){
        var result = weight/((height/100)*(height/100));
        console.log(result);
        }

        BMI(174,70);

    </script>
</body>
</html>
