<script>
    //進階練習 : array
    let food=["apple","banana","lemon"];

    //foreach 1.顯示字串長度 2.顯示字串內容
    food.forEach((item,key) =>{
        console.log(key);//顯示字串長度
        console.log(item);//顯示字串內容
    });
    
    /*補充
    value 可以替換成 element,item,value = console.log(element)
    key 可以替換成 index = console.log(index)
    */
</script>
