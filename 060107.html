<script>

let input = 5;
tmp = input;
//第一層
for(let i =0;i<input;i++){ 
    console.log('old tmp =>' + tmp);
    tmp --; //tmp = tmp -1
    console.log('new tmp =>' + tmp);

    document.write('i =>' + i + ',' + '&nbsp');
    
    //第二層
    for(let j =0;j<=tmp;j++){ //這裡的 j 跟的是 new tmp 數字
        document.write('j =' + j + '&nbsp');
    }
    document.write('<br>');
}


</script>
