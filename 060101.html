<script>
//練習 : 1 + 2 + 3 + 4 ..... + 10
//local scope
//global scope

// 0 + 1 = 1
// 1 + 2 = 3
// 3 + 3 = 6
//(1 + 2 + 3 ... + 9) + 10 = 55

//1.從1開始
//2.跑到10結束
//3.一次加1

//﹝方法一﹞
let sum=0;
//for(從1開始;跑到10結束;一次加1)
for(let i = 1; i<=10 ; i++){

    console.log('old sum =>'+ sum);// 0
    console.log('i =>' + i);// 1
    sum=sum+i;// 0 = 0 + 1
    console.log('sum = sum + i =>' + sum);

}


</script>
