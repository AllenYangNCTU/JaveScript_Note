<script>

    //switch case 練習
    //let number 1 - 7
    //星期一 到 星期日
    //1-7 選一個你最喜歡的幸運數字
    //1 => 可以考慮 星期一 去買樂透
    //2 => 可以考慮 星期二 去買樂透
    //3 => 可以考慮 星期三 去買樂透
    //4 => 可以考慮 星期四 去買樂透
    //5 => 可以考慮 星期五 去買樂透
    //6 => 可以考慮 星期六 去買樂透
    //7 => 可以考慮 星期日 去買樂透

    let num = 7; //let number 1-7

    switch(num){
        case 1:
            console.log("星期一");
            break;

        case 2:
            console.log("星期二");
            break;

        case 3:
            console.log("星期三");
            break;

        case 4:
            console.log("星期四");
            break;

        case 5:
            console.log("星期五");
            break;

        case 6:
            console.log("星期六");
            break;

        case 7:
            console.log("星期日");
            break;

        default:
            break;
    }
    


</script>
