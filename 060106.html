//﹝巢狀迴圈 = 兩層迴圈 = 迴圈包迴圈﹞
//練習畫星星 : 輸入 input = 5 時,會顯示如下圖
//1.第一層 inpit 5 => 5層
//2.第二層

let input = 5;
for(let i =0;i<input;i++){ //1.第一層 inpit 5 => 5層
    document.write('i =>' + i + ',' + '&nbsp');
    //2.第二層
    for(let j =0;i>=j;j++){
        document.write('j = ' + j + '&nbsp');
    }
    //2.end
    document.write("<br>");
}

</script>
