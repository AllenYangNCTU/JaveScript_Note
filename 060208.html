<body>
    <script>
        //只顯示基數
        //只顯示15以下
        for(let i=1;i<=20;i++){
            
            //大於15跳掉 (讓電腦效能跑比較快)
            if(i>15){
                break;
            }

            if(i%2 !=1 ){
                continue
            }
            
            console.log(`這是第${i}次`);
        }
    </script>
</body>
