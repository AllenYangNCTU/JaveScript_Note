    <script>
    /*

   //當 i = 0
   // j 會執行 5 次動作
   //當 i = 1
   // j 會執行 5 次動作
   //當 i<input , 迴圈就會停止動作

        let input = 5;
        for(let i =0;i<input;i++){  //當 i = 0
            for(let j =0;j<=input;j++){ // j 會執行 5 次動作
                document.write('*');
            }
            document.write("<br>");
        }
    </script>
