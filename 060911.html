<script>
    //練習一
    //長榮發年終
    //[1,2,3,4,5]
    //[1-3] 20個月
    //[4-5] 40個月

    let a=[1,2,3,9,8,7,1,2,4,5];
    let a1=a.map((value)=>{
        if(value>=4){
            return value*40;
        }else{
            return value*20;
        }
    });
    console.log('a',a);  //[1, 2, 3, 9, 8, 7, 1, 2, 4, 5]
    console.log('a1',a1);//[20, 40, 60, 360, 320, 280, 20, 40, 160, 200]
</script>


</body>
