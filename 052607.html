<script>

    //switch 多個條件
    let idResult = "D";

    switch(idResult){
        case"A":
            console.log("恭喜獲得 1折");
            break;
        case"B":
            console.log("恭喜獲得 5折");
            break;
        case"C":
            console.log("恭喜獲得 7折");
            break;
        default:
            console.log("恭喜獲得 95折");
            break;
    }



</script>
