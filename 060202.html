<script>

    //console.log 99乘法表
    /*
        1*1=1 .... 1*9=9
        2*1=2 .... 2*9=18
        9*1=9 .... 9*9=81
    */

    //1.蓋大樓 : 外圈 內圈

    for(let i=1;i<=9;i++){ //蓋大樓 :外圈
        //console.log(i);  //確認是否蓋9層

        for(let j=1;j<=9;j++){ //蓋大樓 :內圈
            //1*1=1 .... 1*9=9
            //console.log(`${i} * ${j} = ${i * j}`);
            document.write(`${i} * ${j} = ${i * j}` + "&nbsp;&nbsp;&nbsp;&nbsp");
        }
        document.write("<br>");
        
    }

</script>

</body>
</html>
